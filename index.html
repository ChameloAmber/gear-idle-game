<head>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

<div class="leftPanel">
    <div class="leftPanelBuffer"></div>
    <div class="screenSwitcher-selected" id="screenTowerSwitcher" onclick="switchScreen(0)">Tower</div>
    <div class="screenSwitcher" id="screenLibrarySwitcher" onclick="switchScreen(1)">Library</div>
    <div class="screenSwitcher" id="screenLabSwitcher" onclick="switchScreen(2)">Lab</div>
    <div class="screenSwitcher" id="screenOfficeSwitcher" onclick="switchScreen(3)">Office</div>
</div>
<div class="mainPanel">
    <div class="screen" id="screenTower">
        <div class="gearBox" id="gear1Box">
            <div class="gearName" id="gear1Name">GEAR 1</div>
            <div class="gearProgressBar" id="gear1Bar"><div class="gearProgress" id="gear1Progress"></div></div>
            <div class="gearNumber" id="gear1Number">0</div>
            <div class="gearEnergy" id="gear1Energy">0</div>
            <div class="gearRatio" id="gear1Ratio">60</div>
        </div>
        <div class="gearBox" id="gear2Box">
            <div class="gearName" id="gear2Name">GEAR 2</div>
            <div class="gearProgressBar" id="gear2Bar"><div class="gearProgress" id="gear2Progress"></div></div>
            <div class="gearNumber" id="gear2Number">0</div>
            <div class="gearEnergy" id="gear2Energy">0</div>
            <div class="gearRatio" id="gear2Ratio">60</div>
        </div>
        <div class="gearBox" id="gear3Box">
            <div class="gearName" id="gear3Name">GEAR 3</div>
            <div class="gearProgressBar" id="gear3Bar"><div class="gearProgress" id="gear3Progress"></div></div>
            <div class="gearNumber" id="gear3Number">0</div>
            <div class="gearEnergy" id="gear3Energy">0</div>
            <div class="gearRatio" id="gear3Ratio">60</div>
        </div>
        <div class="gearBox" id="gear4Box">
            <div class="gearName" id="gear4Name">GEAR 4</div>
            <div class="gearProgressBar" id="gear4Bar"><div class="gearProgress" id="gear4Progress"></div></div>
            <div class="gearNumber" id="gear4Number">0</div>
            <div class="gearEnergy" id="gear4Energy">0</div>
            <div class="gearRatio" id="gear4Ratio">60</div>
        </div>
        <div class="gearBox" id="gear5Box">
            <div class="gearName" id="gear5Name">GEAR 5</div>
            <div class="gearProgressBar" id="gear5Bar"><div class="gearProgress" id="gear5Progress"></div></div>
            <div class="gearNumber" id="gear5Number">0</div>
            <div class="gearEnergy" id="gear5Energy">0</div>
            <div class="gearRatio" id="gear5Ratio">60</div>
        </div>
    </div>
    <div class="screen" id="screenLibrary">
        <div>Book decoded: </div><div id="libraryBookDecoded">0</div><br>
        <div>State: </div><div></div id="libraryState">null</div><br>
        <div>Decode Progress: </div><div id="libraryDecodeProgress">0</div><br>
        <div>Decode Goal: </div><div if="libraryDecodeGoal">0</div><br>
        <div>Fetch Progress: </div><div if="libraryFetchProgress">0</div><br>
        <div>Fetch Goal: </div><div if="libraryFetchGoal">0</div><br>
        <div class="button" id="fetchButton" onclick="goFetchABook()">Fetch</div><br>
        <div class="button" id="decodeButton" onclick="goDecodeABook()">Decode</div><br>
    </div>
    <div class="screenLab">This is the lab screen</div>
    <div class="screenOffice">This is the office screen</div>
    <div id="buildNumber">0</div>
</div>

</body>

<script type="module" src="./js/gearController.mjs"></script>
<script type="module" src="./js/visualController.mjs"></script>
<script type="module" src="./js/mainScript.mjs"></script>
<script type="module">
    import {switchScreen} from "./js/visualController.mjs"
    import { goFetchABook, goDecodeABook } from "./js/libraryController.mjs"
    window.switchScreen = switchScreen
    window.goFetchABook = goFetchABook
    window.goDecodeABook = goDecodeABook
</script>
